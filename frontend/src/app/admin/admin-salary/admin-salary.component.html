<!-- Page Wrapper -->
<div id="wrapper">
    
    <!-- Content Wrapper -->
    <div id="content-wrapper">
        
        <!-- Main Content -->
        <div class="container mt-4">
            
            <h1>Employee Salary List</h1>
            
            
            <!-- Search bar -->
            <div class="input-group mb-3">
                <div class="input-group-append">
                    <button class="btn btn-outline-primary" type="button" (click)="open()">Add</button>
                </div>
            </div>

            <!-- Search bar -->
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Search employees" aria-label="Search employees">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button">Search</button>
                </div>
            </div>
            
            <!-- Employee table -->
            <table>
                <thead>
                  <tr>
                    <th>#</th>
                    <th>Month</th>
                    <th>Date</th>
                    <th>Username</th>
                    <th>Salary</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let employee of employees">
                    <td>{{ employee.id }}</td>
                    <td>{{employee.firstname}}</td>
                    <td>{{employee.lastname}}</td>
                    <td>{{employee.username}}</td>
                    <td>{{employee.email}}</td>
                    <td>{{employee.salary }}</td>
                    <td><button class="btn btn-sm btn-primary mr-2"(click)="open()">Edit</button></td>
                  </tr>
                </tbody>
             </table>

                   
        

                   
                <!-- Pagination -->
            <nav aria-label="Page navigation">
                <ul class="pagination justify-content-center">
                    <li class="page-item disabled">
                        <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
                    </li>
                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item">
                        <a class="page-link" href="#">Next</a>
                    </li>
                </ul>
            </nav>
        </div>
        
        <!-- End of Main Content -->
        
        <!-- Footer -->
        <footer class="sticky-footer bg-white">
            <div class="container my-auto">
                <div class="copyright text-center my-auto">
                    <!-- <span>Copyright &copy; Your Website 2021</span> -->
                </div>
            </div>
        </footer>
        <!-- End of Footer -->
        
    </div>
    <!-- End of Content Wrapper -->
    
</div>
<!-- End of Page Wrapper -->

    <i class="fas fa-angle-up"></i>

<div class="main-content pt-5">

  <div class="row">
    <div class="offset-md-4 col-12">
      <h3 class="text-light">Employee Management System</h3>
    </div>
  </div>
  <div class="d-flex justify-content-center h-100">
    <div class="card">
      <div class="card-header">
        <h3 class="text-center text-dark">Sign In</h3>
      </div>
      <div class="card-body">
        <form (ngSubmit)="login() ">
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>
            <input type="text" class="form-control" placeholder="username"
            [(ngModel)]="user.username" [ngModelOptions]="{standalone: true}">
            
          </div>
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-key"></i></span>
            </div>
            <input type="password" class="form-control" placeholder="password"
            [(ngModel)]="user.password" [ngModelOptions]="{standalone: true}">
          </div>
          <div class="form-group">
            <input type="submit" value="Login" class="btn float-right login_btn"
            (click)="login()">
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

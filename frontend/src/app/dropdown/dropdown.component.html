
	<div class="modal-header">
		<h4 class="modal-title" id="modal-basic-title">Profile update</h4>
		<button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
	</div>
	<div class="modal-body">
		<form>
			<div class="mb-3">
				<label for="employeeName">Employee Name</label>
				<input type="text" id="employeeName" class="form-control" placeholder="Enter employee name" 
				[(ngModel)]="employeeName" [ngModelOptions]="{standalone: true}"/>
			</div>
			<div class="mb-3">
				<label for="employeeAge">Employee Age</label>
				<input type="number" id="employeeAge" class="form-control" placeholder="Enter employee age" 
				[(ngModel)]="employeeAge" [ngModelOptions]="{standalone: true}"/>
			</div>
			<div class="mb-3">
				<label for="employeeGender">Employee Gender</label>
				<select id="employeeGender" class="form-control" 
				[(ngModel)]="employeeGender" [ngModelOptions]="{standalone: true}">
					<option value="Male">Male</option>
					<option value="Female">Female</option>
					<option value="Other">Other</option>
				</select>
			</div>
			<div class="mb-3">

				<label for="dateOfBirth">Date of birth</label>
				<div class="input-group">
					<!-- <input
						id="dateOfBirth"
						class="form-control"
						placeholder="yyyy-mm-dd"
						name="dp"
						ngbDatepicker
						#dp="ngbDatepicker"
					/> -->
					<!-- <button class="btn btn-outline-secondary bi bi-calendar3" (click)="dp.toggle()" type="button">B</button> -->
				</div>
			</div>
		</form>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
	</div>
